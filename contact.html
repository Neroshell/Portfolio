<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel=stylesheet href=style.css>
<link rel="icon" href="images/cover1.png">
<link rel=stylesheet href=https://unpkg.com/aos@next/dist/aos.css>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel=stylesheet>
<link rel=stylesheet href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin=anonymous referrerpolicy=no-referrer>
<title>Udezi Nero | Contact</title>
</head>
<body>
<div class=home-icon-div>
<i class="fa-solid fa-square-phone"></i><span>Contact</span>
</div>
<div class=contact-first-div>
<h1 data-aos=zoom-in>Lets Collaborate!</h1>
<i class="fa-solid fa-circle-dot fa-beat"></i><span class=span-one data-aos=fade-out>Available for new opportunities</span> <br> <br>
<div class=ref-links>
<a href=https://www.linkedin.com/in/udezi-nero-5915b0124/ data-aos=slide-down><i class="fa-brands fa-linkedin-in"></i><span>Udezi Nero</span></a>
<a href=https://github.com/Neroshell><i class="fa-brands fa-github"></i><span>NeroShell</span></a>
<a href=mailto:hello@oghenero.dev data-aos=slide-up><i class="fa-solid fa-envelope"></i> <span>Hello@Oghenero.dev</span></a>
</div> <br> <br>
<div class=whatsapp>
<a href=https://wa.me/+2349060961299><i class="fa-brands fa-whatsapp"></i> <span>Chat on whatsapp</span></a>
</div> <br> <br>
<div class=contact-second-div>
<h3 style=text-align:center>Get in touch</h3>
</div>
<form action=/contact method=POST class=form>
    <input type="hidden" name="_csrf" value="<%= csrfToken %>">

<div class=input-div>
<div class=input-box>
<input name=firstname placeholder="First name" class=firstname required>
<small class="small-first small"></small>
</div>
<div class=input-box>
<input type=email name=email placeholder="Your email" class=email required>
<small class="small-last small"></small>
</div>
</div>
<br>
<textarea class=textarea cols=30 rows=10 placeholder="Your message" name=message></textarea>
<button class=btn-message type=submit>Submit</button>
</form>
</div>
<div class="links-work links-stack">
<ul>
<a href=/ ><i class="fa-solid fa-house"></i><span class=place>Home</span></a>
<a href=/work><i class="fa-solid fa-building"></i><span class=place>Work</span></a>
<a href=/stack><i class="fa-solid fa-layer-group"></i><span class=place>Stack</span></a>
<a href=/about><i class="fa-solid fa-user"></i><span class=place>About</span></a>
<a href=/contact><i class="fa-solid fa-square-phone"></i><span class=place>Contact</span></a>
</ul>
</div>
<script src=https://unpkg.com/aos@next/dist/aos.js></script>
<script src=contact.js></script>
</body>
</html>
